<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-primary">Gerenciador de Tarefas</h1>

        <!-- Formulário para Adicionar/Atualizar Tarefas -->
        <div class="card my-4">
            <div class="card-body">
                <h5 class="card-title text-primary">Adicionar/Atualizar Tarefa</h5>
                <form id="taskForm">
                    <div class="mb-3">
                        <label for="taskId" class="form-label">ID da Tarefa (para atualizar)</label>
                        <input type="number" class="form-control" id="taskId" placeholder="Deixe vazio para adicionar nova tarefa">
                    </div>
                    <div class="mb-3">
                        <label for="taskTitle" class="form-label">Título da Tarefa</label>
                        <input type="text" class="form-control" id="taskTitle" required>
                    </div>
                    <div class="mb-3">
                        <label for="taskDescription" class="form-label">Descrição da Tarefa</label>
                        <textarea class="form-control" id="taskDescription" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="taskDate" class="form-label">Data da Tarefa</label>
                        <input type="date" class="form-control" id="taskDate" required>
                    </div>
                    <div class="mb-3">
                        <label for="taskTime" class="form-label">Horário da Tarefa</label>
                        <input type="time" class="form-control" id="taskTime" required>
                    </div>
                    <div class="mb-3">
                        <label for="taskStatus" class="form-label">Status da Tarefa</label>
                        <select class="form-control" id="taskStatus">
                            <option value="Pendente">Pendente</option>
                            <option value="Em Andamento">Em Andamento</option>
                            <option value="Concluída">Concluída</option>
                            <option value="Cancelada">Cancelada</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar Tarefa</button>
                </form>
            </div>
        </div>

        <!-- Lista de Tarefas -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title text-primary">Tarefas</h5>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Título</th>
                            <th>Descrição</th>
                            <th>Data</th>
                            <th>Horário</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="taskList"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, jQuery and Custom JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script/script.js"></script>
</body>
</html>
